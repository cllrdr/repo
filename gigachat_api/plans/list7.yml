items:

  - slide1:
      header: 'Слайд 1. Введение'
      prompt: 'Тема: Христианство, ислам, иудаизм, буддизм и другие религии как неотъемлемая часть российского исторического и духовного наследия. Особая роль православия в традиционных ценностях России.'

  - slide2:
      header: 'Слайд 2. История религий как часть истории человечества'
      prompt: 'Определение религии. Вера в сверхъестественное как ключевой признак религии. Ранние формы религии. Политеизм и монотеизм.'

  - slide3:
      header: 'Слайд 3. Иудаизм: истоки, основные принципы и понятия'
      prompt: 'Священные тексты (Танах и Талмуд). Истоки иудейской веры.'

  - slide4:
      header: 'Слайд 4. Христианство во всемирной истории'
      prompt: 'Истоки христианства, современное состояние. Разделение христианских Церквей.'

  - slide5:
      header: 'Слайд 5. Православие в России: исторические предпосылки'
      prompt: 'Особая роль православия в отечественной истории и формировании аксиологической платформы.'

  - slide6:
      header: 'Слайд 6. Ислам: истоки, жизнь пророка Мухаммада'
      prompt: 'Вероучение ислама, Коран. Течения в исламе.'

  - slide7:
      header: 'Слайд 7. Ислам в России'
      prompt: 'Распространение и влияние ислама на российское общество.'

  - slide8:
      header: 'Слайд 8. Буддизм: вероучение и основные направления'
      prompt: 'Буддийские учения и практики. Основные направления буддизма.'

  - slide9:
      header: 'Слайд 9. Буддизм в России'
      prompt: 'История распространения буддизма в России. Влияние буддийской культуры на российское общество.'

  - slide10:
      header: 'Слайд 10. Другие религии в России'
      prompt: 'Католицизм, протестантизм и другие религиозные течения в российском контексте.'

  - slide11:
      header: 'Слайд 11. Религии как часть культурного кода России'
      prompt: 'Вклад различных религиозных традиций в формирование российской национальной идентичности.'

  - slide12:
      header: 'Слайд 12. Религиозная толерантность и межконфессиональный диалог'
      prompt: 'Практика сосуществования разных религий в России. Межрелигиозные отношения и диалог.'

  - slide13:
      header: 'Слайд 13. Роль религии в современном российском обществе'
      prompt: 'Влияние религиозных ценностей на общественные процессы и государственную политику.'

  - slide14:
      header: 'Слайд 14. Будущее религиозной жизни в России'
      prompt: 'Прогнозы и сценарии развития религиозной жизни в России с учетом современных тенденций и вызовов.'

  - slide15:
      header: 'Слайд 15. Заключение'
      prompt: 'Подведение итогов. Значение религиозных традиций в российском историческом и духовном наследии.'