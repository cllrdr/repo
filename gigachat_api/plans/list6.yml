items:

  - slide1:
      header: 'Слайд 1. Введение'
      prompt: 'Тема: Особенности формирования российской модели цивилизации: аксиологический аспект'

  - slide2:
      header: 'Слайд 2. Аксиологический подход к изучению цивилизации'
      prompt: 'Понятие аксиологии. Значение ценностного подхода в изучении цивилизаций.'

  - slide3:
      header: 'Слайд 3. Духовно-нравственные ценности как основа российской цивилизации'
      prompt: 'Роль духовно-нравственных ценностей в формировании российской цивилизации.'

  - slide4:
      header: 'Слайд 4. Традиционные российские ценности'
      prompt: 'Жизнь, достоинство, права и свободы человека, патриотизм, гражданственность, служение Отечеству и ответственность за его судьбу, высокие нравственные идеалы, семья, созидательный труд, коллективизм, взаимопомощь, историческая память и преемственность поколений, единство народов России.'

  - slide5:
      header: 'Слайд 5. Общегражданская идентичность и культурный код российской нации'
      prompt: 'Формирование общегражданской идентичности. Культурный код российской нации.'

  - slide6:
      header: 'Слайд 6. Типология российских духовно-нравственных ценностей'
      prompt: 'Классификация и характеристика различных типов духовно-нравственных ценностей в российском обществе.'

  - slide7:
      header: 'Слайд 7. Исторический аспект формирования ценностей'
      prompt: 'Эволюция духовно-нравственных ценностей в российской истории.'

  - slide8:
      header: 'Слайд 8. Современное состояние российской гражданской идентичности'
      prompt: 'Анализ современного состояния общегражданской идентичности в России.'

  - slide9:
      header: 'Слайд 9. Результаты социологических исследований'
      prompt: 'Данные социологических исследований всероссийского масштаба об отношении россиян к традиционным ценностям и гражданской идентичности.'

  - slide10:
      header: 'Слайд 10. Актуализация идентичности в общественной практике'
      prompt: 'Примеры реализации гражданских и культурных ценностей в повседневной жизни россиян.'

  - slide11:
      header: 'Слайд 11. Вызовы и перспективы сохранения ценностей'
      prompt: 'Проблемы и возможности сохранения и укрепления традиционных духовно-нравственных ценностей в современном обществе.'

  - slide12:
      header: 'Слайд 12. Государственная политика в области ценностей'
      prompt: 'Роль государственной политики в поддержании и продвижении традиционных ценностей.'

  - slide13:
      header: 'Слайд 13. Взаимодействие с международным сообществом'
      prompt: 'Влияние международного сообщества на формирование и сохранение российской гражданской идентичности.'

  - slide14:
      header: 'Слайд 15. Будущее российской цивилизации'
      prompt: 'Прогнозы и сценарии развития российской цивилизации с учетом аксиологического аспекта.'

  - slide15:
      header: 'Слайд 14. Заключение'
      prompt: 'Подведение итогов. Важность изучения и сохранения традиционных духовно-нравственных ценностей.'