items:

  - slide1:
      header: 'Слайд 1. Введение'
      prompt: 'Тема: Высоко- и низкоконтекстуальные культуры. Теории Э. Холла и Ф. Трампенаарса. Особенности современной Российской цивилизации.'

  - slide2:
      header: 'Слайд 2. Понятие контекста в культуре'
      prompt: 'Что такое контекст в культуре? Как он влияет на коммуникацию?'

  - slide3:
      header: 'Слайд 3. Теория Эдварда Холла'
      prompt: 'Классификация культур по уровню контекста. Отличительные черты высоко- и низкоконтекстуальных культур.'

  - slide4:
      header: 'Слайд 4. Примеры высоко- и низкоконтекстуальных культур'
      prompt: 'Какие культуры относятся к высокому и низкому контексту? Примеры стран и их культурных особенностей.'

  - slide5:
      header: 'Слайд 5. Теория Фонс Тромпенаарса'
      prompt: 'Семь измерений культуры по Тромпенаарсу. Классификация культур по этим измерениям.'

  - slide6:
      header: 'Слайд 6. Применение теорий на практике'
      prompt: 'Как теории Холла и Тромпенаарса помогают понять культурные различия и улучшить межкультурную коммуникацию?'

  - slide7:
      header: 'Слайд 7. Российская цивилизация: общие сведения'
      prompt: 'Краткий обзор истории и формирования Российской цивилизации.'

  - slide8:
      header: 'Слайд 8. Природно-географические характеристики Российской цивилизации'
      prompt: 'Влияние особенностей географического положения и природных условий на развитие Российской цивилизации.'

  - slide9:
      header: 'Слайд 9. Политические императивы российской цивилизации'
      prompt: 'Основные политические события и их влияние на цивилазионные особенности России.'

  - slide10:
      header: 'Слайд 10. Российская культура в контексте теорий Холла и Тромпенаарса'
      prompt: 'Анализ Российской культуры через призму теорий Холла и Тромпенаарса. Место России среди других культур.'

  - slide11:
      header: 'Слайд 11. Современная Россия: вызовы и перспективы'
      prompt: 'Актуальные задачи и направления развития Российской цивилизации в условиях глобализации.'

  - slide12:
      header: 'Слайд 12. Межкультурное взаимодействие России с другими странами'
      prompt: 'Примеры успешного и неудачного межкультурного взаимодействия России с другими странами.'

  - slide14:
      header: 'Слайд 13. Российское общество сегодня: контекст и вызовы'
      prompt: 'Современное состояние российского общества. Культурные изменения и вызовы времени.'

  - slide15:
      header: 'Слайд 14. Культурная идентичность России в мировом контексте'
      prompt: 'Место России в глобальной культурной карте. Уникальность и универсальность российской культуры.'

  - slide13:
      header: 'Слайд 15. Заключение'
      prompt: 'Обобщение основных идей и выводов. Подчеркивание важности изучения культурных различий.'